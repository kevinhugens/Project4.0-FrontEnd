
<div *ngIf="loading; else result">
    <mat-spinner style="margin-left: auto;margin-right: auto;"></mat-spinner>
</div>
<ng-template #result>
    <div *ngIf="room; else noroom" class="center">
        <p>mobile-room {{roomId}}</p>
        <app-polls [roomID]=roomId></app-polls>
        <app-chat [roomId]=roomId></app-chat>
    </div>
</ng-template>

<ng-template #noroom>
    <h3>Deze room bestaat niet!</h3>
</ng-template>
