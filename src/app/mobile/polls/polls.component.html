<div *ngIf="activePollForThisRoom">
    <p>Huidige poll</p>
    <p>{{activePollForThisRoom.question}}</p>
    <mat-selection-list #options [multiple]="false" class="mt-3">
        <mat-list-option *ngFor="let option of activePollForThisRoom.options" [value]="option">
          {{option.content}}
        </mat-list-option>
      </mat-selection-list>
      <p class="mt-3">
        <button class="btn btn-info" (click)="saveOption(options.selectedOptions.selected[0]?.value)">Save option</button>
      </p>
      
</div>
