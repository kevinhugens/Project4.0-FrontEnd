<div *ngIf="activePollForThisRoom">
  <h3 class="question">{{activePollForThisRoom.question}}</h3>
  <mat-selection-list #options [multiple]="false" class="mt-3">
    <mat-list-option class="option" *ngFor="let option of activePollForThisRoom.options" [value]="option">
      {{option.content}}
    </mat-list-option>
  </mat-selection-list>
  <p class="mt-3">
    <button class="btn btn-info" [disabled]="!options.selectedOptions.selected[0]" (click)="saveOption(options.selectedOptions.selected[0]?.value)" matTooltip="Geef uw stem">Opslaan</button>
  </p>
</div>

<div class="poll" *ngIf="!activePollForThisRoom">
  <h3>Geen actieve poll</h3>
</div>
