<div class="row">
  <div class="col col-md-6">
    <h1>Geplande</h1>
  </div>
  <div class="col col-md-6" style="text-align: right;">
    <button class="btn btn-primary" (click)="createRoom()">Create new room</button>
  </div>
</div>
<div class="row" *ngIf="rooms">
  <ng-container *ngFor="let room of rooms">
    <div class="card mr-2" style="width: 18rem;" *ngIf="!room.live">
      <div class="card-body">
        <h5 class="card-title">{{room.name}}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{room.startStream | date:'dd/MM/yyyy HH:mm'}} - {{room.endStream |
          date:'HH:mm'}}</h6>
        <p class="card-text">{{room.description}}</p>
      </div>
      <div class="card-footer text-muted" *ngIf="loggedUser != null && loggedUser.userID == room.presentatorID">
        <button mat-icon-button>
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button class="ml-2" (click)="deleteRoom(room)">
          <mat-icon>delete_forever</mat-icon>
        </button>
        <button mat-icon-button class="ml-2" (click)="goLive(room)">
          <mat-icon>live_tv</mat-icon>
        </button>
        <button mat-icon-button class="ml-2" (click)="managePolls(room.roomID)">
          <mat-icon>poll</mat-icon>
        </button>
      </div>
    </div>
  </ng-container>
</div>

<hr />


<h1>Live</h1>
<div class="row" *ngIf="rooms">
  <ng-container *ngFor="let room of rooms">
    <div class="card mr-2" style="width: 18rem;" *ngIf="room.live">
      <div class="card-body" (click)="followStream(room)" matTooltip="Click to follow stream">
        <h5 class="card-title">{{room.name}}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{room.startStream | date:'dd/MM/yyyy HH:mm'}} - {{room.endStream |
          date:'HH:mm'}}</h6>
        <p class="card-text">{{room.description}}</p>
      </div>
      <div class="card-footer">
        <button class="btn btn-info" (click)="followStream(room)">Follow stream</button>
      </div>
    </div>
  </ng-container>
</div>
